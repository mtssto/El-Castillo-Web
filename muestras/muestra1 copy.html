<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SI TIENEN LAS FLORES PARA QUE NECESITAN A DIOS</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/sidebar.css" />
  <style>
    .carrusel {
      position: relative;
      max-width: 600px;
      margin: 3rem auto 1rem auto;
      text-align: center;
    }

   .slide {
    display: none;
    text-align: center;
    }

    .slide.active {
    display: block;
    }

    .slide img {
    width: 100%;
    height: auto;
    }

    .arrow {
      font-size: 2rem;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #333;
      cursor: pointer;
    }

    .arrow.left {
      left: 0;
    }

    .arrow.right {
      right: 0;
    }

    .caption {
    font-size: 0.9rem;
    font-family: Arial, sans-serif;
    margin-top: 0.5rem;
    }
    .bio {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    .bio a {
      text-decoration: underline;
      color: black;
    }
  </style>
</head>
<body>

  <!-- Sidebar y Burger -->
  <input type="checkbox" id="menu-toggle" />
  <label for="menu-toggle" class="burger">&#9776;</label>

    <div class="sidebar">
    <ul>
        <li><a href="../index.html">EL CASTILLO</a></li>
        <li><a href="../artistas.html">ARTISTAS </a></li>
        <li><a href="../about.html">SOBRE EL CASTILLO</a></li>
        <li><a href="#noticias">NOTICIAS</a></li>
        <li><a href="../muestras.html">MUESTRAS</a></li>
    </ul>
    </div>

  <!-- Galería de obras -->
  <div class="carrusel">
    <button class="arrow left" onclick="cambiarSlide(-1)">&#10094;</button>

    <!-- Reemplazar imágenes -->
    <div class="slide active">
    <img src="../img/muestra-si-tienen.png" alt="Obra 1" />
    <div class="caption">Flyer digital, 2024</div>
    </div>

    <div class="slide">
    <img src="../img/muestra-si-tienen-2.png" alt="Obra 2" />
    <div class="caption">Vista del espacio, El Castillo Buenos Aires  </div>
    </div>

    <div class="slide">
    <img src="../img/muestra-si-tienen-3.png" alt="Obra 3" />
    <div class="caption">Flyer 2 digital, 2024</div>
    </div>
    <button class="arrow right" onclick="cambiarSlide(1)">&#10095;</button>
    </div> 

  <!-- Biografía -->
  <section class="bio">
    <p><strong>SI TIENEN LAS FLORES PARA QUE NECESITAN A DIOS</strong></p>
  </section>

  <!-- Script carrusel -->
  <script>
    let index = 0;
    const slides = document.querySelectorAll('.slide');

    function cambiarSlide(dir) {
      slides[index].classList.remove('active');
      index = (index + dir + slides.length) % slides.length;
      slides[index].classList.add('active');
    }
  </script>

</body>
</html>
